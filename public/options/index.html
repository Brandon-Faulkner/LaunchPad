<!DOCTYPE html>
<html lang="en-us" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Launchpad Options</title>
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-title" content="Cana LaunchPad">
    <meta name="application-name" content="Cana LaunchPad">
    <meta name="description"
        content="Web App used to promote new ministry programs and provide support for them in an engaging way.">
    <link rel="apple-touch-icon" sizes="180x180" href="../resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../resources/safari-pinned-tab.svg" color="#242424">
    <meta name="msapplication-TileColor" content="#00aa63">
    <meta name="theme-color" content="#242424">

</head>

<body>
    <div id="login-page">
        <div id="login-wrapper">
            <div id="login-title">Login to Continue</div>
            <div class="login-field">
                <input id="login-email" type="text" placeholder="Email Address" required>
            </div>
            <div class="login-field">
                <input id="login-password" type="password" placeholder="Password" required>
                <span class="fa-solid fa-eye eye-icon"></span>
            </div>
            <button id="login-button">Log In</button>
        </div>
    </div>

    <div class="toast">
        <div class="toast-content">
            <i class="fa-solid fa-bell bell"></i>
            <div class="toast-message">
                <span class="toast-title">Notification Title</span>
                <span>Notification Message.</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="toast-progress"></div>
    </div>

    <div id="main" class="main">
        <div id="owner" class="grid-dark-box">
            <div class="grid-titles">
                <div class="line"></div>
                <div class="titles">
                    <h1>Project Owner</h1>
                    <i id="dark-mode-toggle" class="fas fa-lightbulb" title="Toggle Dark Mode"></i>
                    <div id="menu" title="Admin Menu">
                        <input type="checkbox" />
                        <i id="menu-toggle" class="fas fa-xmark"></i>
                        <div id="menu-container">
                            <a href="#" title="Sign Out"><i class="fas fa-right-from-bracket"></i></a>
                            <a href="../user" title="User"><i class="fas fa-circle-user"></i></a>
                            <a href="../questions" title=" Admin Questions"><i class="fas fa-circle-question"></i></a>
                            <a href="../leaderboard" title="Admin Leaderboard"><i class="fas fa-chart-simple"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="light-box">
                <select id="project-dropdown" class="dropdown">
                    <option value="Default">Select a Project</option>
                </select>
            </div>
        </div>
        <div id="sponsor" class="grid-dark-box">
            <div class="grid-titles">
                <div class="line"></div>
                <div class="titles">
                    <h1>Sponsor</h1>
                </div>
            </div>
            <div class="light-box">
                <input type="text" id="name" class="name-box" placeholder="Enter Sponsor Name..." maxlength="64"
                    pattern="[^a-zA-Z]+">
            </div>
        </div>
        <div id="main" class="grid-main-box">
            <div class="grid-titles">
                <div class="line"></div>
                <div class="titles">
                    <h1>Options</h1>
                </div>
            </div>
            <div class="grid-options">
                <button id="btnUserApp" type="button" class="button">User App</button>
                <button id="btnLeaderboard" type="button" class="button">Leaderboard</button>
            </div>
            <div id="prayer" class="border-box grid-radios">
                <h1 class="titles" style="align-items: center;justify-content: center;margin: auto;">Prayer Partner
                    Board</h1>
                <div class="toggle">
                    <input type="radio" name="prayerRadio" value="true" id="prayerOn" />
                    <label for="prayerOn">ON</label>
                    <input type="radio" name="prayerRadio" value="false" id="prayerOff" checked="checked" />
                    <label for="prayerOff">OFF</label>
                </div>
            </div>
            <div id="donor" class="border-box grid-radios">
                <h1 class="titles" style="align-items: center;justify-content: center;margin: auto;">Donor/Pledger Board
                </h1>
                <div class="toggle">
                    <input type="radio" name="donorRadio" value="true" id="donorOn" />
                    <label for="donorOn">ON</label>
                    <input type="radio" name="donorRadio" value="false" id="donorOff" checked="checked" />
                    <label for="donorOff">OFF</label>
                </div>
            </div>
            <div id="team" class="border-box grid-radios">
                <h1 class="titles" style="align-items: center;justify-content: center;margin: auto;">Team Member Board
                </h1>
                <div class="toggle">
                    <input type="radio" name="teamRadio" value="true" id="teamOn" />
                    <label for="teamOn">ON</label>
                    <input type="radio" name="teamRadio" value="false" id="teamOff" checked="checked" />
                    <label for="teamOff">OFF</label>
                </div>
            </div>
            <div id="btnHolder" class="grid-btn-holder">
                <button id="btnSponsorName" type="button" class="button">Submit Sponsor</button>
                <button id="btnBoardChanges" type="button" class="button">Submit Board</button>
            </div>
        </div>
        <div id="main-overlay" class="fadeOut">
            <div id="user-app" class="fadeOut">
                <h1 id="overlay-title">User App Toggle</h1>
                <div id="user-app-box" class="grid-radios">
                    <h1 class="titles" style="align-items: center;justify-content: center;margin: auto;">User App</h1>
                    <div class="toggle">
                        <input type="radio" name="userRadio" value="true" id="userOn" />
                        <label for="userOn">ON</label>
                        <input type="radio" name="userRadio" value="false" id="userOff" checked="checked" />
                        <label for="userOff">OFF</label>
                    </div>
                </div>
                <div id="overlay-buttons-holder">
                    <button id="btnUserCancel" class="button overlay-cancel" type="button">CANCEL</button>
                    <button id="btnUserSubmit" class="button overlay-submit" type="button">SUBMIT</button>
                </div>
            </div>
            <div id="leaderboard" class="fadeOut">
                <h1 id="overlay-title">Leaderboard Boards</h1>
                <div id="leaderboard-box">
                    <div class="grid-options-overlay">
                        <div class="grid-titles">
                            <div class="line"></div>
                            <div class="titles">
                                <h1>Prayer Partners</h1>
                            </div>
                        </div>
                        <button id="btnCancel0" type="button" name="prayer"
                            class="button leaderboard-cancel">Cancel</button>
                        <button id="btnDelete0" type="button" name="prayer"
                            class="button leaderboard-delete">Remove</button>
                    </div>
                    <div class="leaderboard-light-box" id="prayerPartners">
                    </div>
                </div>
                <div id="leaderboard-box">
                    <div class="grid-options-overlay">
                        <div class="grid-titles">
                            <div class="line"></div>
                            <div class="titles">
                                <h1>Donors/Pledgers</h1>
                            </div>
                        </div>
                        <button id="btnCancel1" type="button" name="donor"
                            class="button leaderboard-cancel">Cancel</button>
                        <button id="btnDelete1" type="button" name="donor"
                            class="button leaderboard-delete">Remove</button>
                    </div>
                    <div class="leaderboard-light-box" id="donorsPledgers">

                    </div>
                </div>
                <div id="leaderboard-box">
                    <div class="grid-options-overlay">
                        <div class="grid-titles">
                            <div class="line"></div>
                            <div class="titles">
                                <h1>Team Members</h1>
                            </div>
                        </div>
                        <button id="btnCancel2" type="button" name="team"
                            class="button leaderboard-cancel">Cancel</button>
                        <button id="btnDelete2" type="button" name="team"
                            class="button leaderboard-delete">Remove</button>
                    </div>
                    <div class="leaderboard-light-box" id="teamMembers">

                    </div>
                </div>
                <div id="overlay-buttons-holder">
                    <button id="btnLeaderboardOk" class="button overlay-submit" type="button">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
